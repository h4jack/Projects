<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>

<body onload="loadFun()">
    <div class="body">
        <div id="chat-output" class="chat-output">
            <div class="message-container sender">
                <pre class="message-content">This is a message from the sender.</pre>
            </div>
            <div class="message-container receiver">
                <pre class="message-content">This is a message from the receiver.</pre>
            </div>
        </div>
        <div class="chat-input">
            <textarea class="input-msg" id="input-msg" type="text" aria-valuetext="hello world"
                placeholder="Enter Your Message."></textarea>
            <button class="send-btn" onclick="send()">Enter</button>
        </div>
    </div>
    <script src="main.js"></script>
